  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">

    <input type="email" name="email" ngModel placeholder="Your Email" required />
    <textarea name="message" rows="6" ngModel placeholder="Your Message" required></textarea>
    <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
